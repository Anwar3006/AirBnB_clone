<!-- HTML page that displays a header and a footer by using the style tag in the head tag -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Airbnb_clone</title>
        <style>
            body {
                margin: 0;
                padding: 0%;
            }

            header {
                background-color: #FF0000;
                height: 70px;
                width: 100%;
            }

            footer {
                background-color: #00FF00;
                height: 60px;
                width: 100%;
                position: fixed;
                bottom: 0;
            }

            footer p {
                text-align: center;
                position: absolute;
                top: 10%;
                left: 0;
                right: 0;
                bottom: 0;
            }
        </style> 
    </head>
    <body>
        <header>
        </header>
        <footer>
            <p>Best School</p>   
        </footer>   
    </body>
</html>
